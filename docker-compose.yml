version: "3.8"

services:
  database:
    container_name: database
    image: postgres:16.2
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456  
      - POSTGRES_DB=SideProjectDb
    ports:
      - 5432:5432
    volumes:
      - ./db:/var/lib/postgresql/data
volumes:
  db: